<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <title>No-Fun Guesser Game</title>
</head>
<body>
    <div class="container">
        <h4>No-Fun Guessing Game</h4>
        <div id="game">
            <p>Guess a number between 
                <span class="min-num"></span>
                and
                <span class="max-num"></span>
            </p>
            <input type="number" id="guess-input" placeholder="#">
            <input type="submit" value="Lets Play!" id="guess-btn">
            <br>
            <img src="" id="myImg">
            <p class="message"></p>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
